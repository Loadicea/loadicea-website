<!-- Page Hero - INTELLIGENT INFRASTRUCTURE -->
<section class="section cyber-hero"
    style="background-color: #050510; color: white; padding: 8rem 0; position: relative; overflow: hidden; perspective: 1000px;">

    <!-- 3D Wireframe Floor -->
    <div class="wireframe-floor"></div>

    <!-- Scanning Beam -->
    <div class="scan-beam"></div>

    <!-- Ambient Glows -->
    <div
        style="position: absolute; top: -20%; left: 50%; transform: translateX(-50%); width: 80%; height: 80%; background: radial-gradient(circle, rgba(56, 189, 248, 0.15), transparent 70%); pointer-events: none;">
    </div>

    <div class="container text-center" style="position: relative; z-index: 2;">

        <!-- Live System Status Widget -->
        <div
            style="display: inline-flex; align-items: center; gap: 1rem; padding: 0.5rem 1rem; background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); border-radius: 50px; margin-bottom: 2rem; backdrop-filter: blur(5px);">
            <div style="display: flex; align-items: center; gap: 0.5rem;">
                <div
                    style="width: 8px; height: 8px; background: #10B981; border-radius: 50%; box-shadow: 0 0 10px #10B981; animation: pulse-green 2s infinite;">
                </div>
                <span style="font-family: monospace; color: #10B981; font-size: 0.8rem; letter-spacing: 1px;">SYSTEM:
                    ONLINE</span>
            </div>
            <div style="width: 1px; height: 12px; background: rgba(16, 185, 129, 0.3);"></div>
            <span style="font-family: monospace; color: #6EE7B7; font-size: 0.8rem;">EFFICIENCY: 98%</span>
        </div>

        <h1 style="font-size: 4rem; font-weight: 800; line-height: 1.1; margin-bottom: 1.5rem; letter-spacing: -2px;">
            Intelligent <br>
            <span
                style="background: linear-gradient(to right, #38BDF8, #818CF8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 30px rgba(56, 189, 248, 0.3);">Infrastructure</span>
        </h1>

        <p style="font-size: 1.25rem; color: #94A3B8; max-width: 600px; margin: 0 auto 2rem; line-height: 1.6;">
            Digitizing facility management. From the basement to the roof, we maintain every asset with surgical
            precision using data-driven protocols.
        </p>

        <div style="display: flex; justify-content: center; gap: 1rem;">
            <button class="btn"
                style="background: #38BDF8; color: #0F172A; font-weight: 700; padding: 1rem 2rem; border-radius: 4px; border: none; box-shadow: 0 0 20px rgba(56, 189, 248, 0.4); text-transform: uppercase; letter-spacing: 1px;">
                Initialize System
            </button>
        </div>
    </div>

    <style>
        .cyber-hero {
            /* Deep space background */
        }

        .wireframe-floor {
            position: absolute;
            bottom: -20%;
            left: -50%;
            width: 200%;
            height: 100%;
            background-image:
                linear-gradient(rgba(56, 189, 248, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 189, 248, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg);
            opacity: 0.3;
            animation: grid-move 20s linear infinite;
            pointer-events: none;
        }

        .scan-beam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 40%, rgba(56, 189, 248, 0.1) 50%, transparent 60%);
            animation: scan-down 5s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes grid-move {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 50px;
            }
        }

        @keyframes scan-down {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        @keyframes pulse-green {

            0%,
            100% {
                opacity: 1;
                box-shadow: 0 0 10px #10B981;
            }

            50% {
                opacity: 0.5;
                box-shadow: 0 0 0 transparent;
            }
        }
    </style>
</section>
