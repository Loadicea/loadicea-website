<!-- CTA - UNIVERSAL GATEWAY -->
<section class="section cta-gateway"
    style="background: #020617; position: relative; padding: 10rem 0; overflow: hidden; text-align: center;">

    <!-- The Singularity (Pulsing Core) -->
    <div class="singularity-core"></div>

    <!-- Starfield (Simple) -->
    <div class="starfield"></div>

    <div class="container" style="position: relative; z-index: 2;">
        <div class="glass-halo"
            style="background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); padding: 4rem 2rem; border-radius: 32px; max-width: 800px; margin: 0 auto; box-shadow: 0 0 50px rgba(0,0,0,0.5);">

            <h2 class="section-title"
                style="color: white; font-size: 3.5rem; letter-spacing: -0.02em; margin-bottom: 1.5rem; text-shadow: 0 0 30px rgba(255,255,255,0.2);">
                One Service For Everything
            </h2>
            <p
                style="font-size: 1.25rem; color: #94A3B8; margin-bottom: 3rem; max-width: 600px; margin-left: auto; margin-right: auto; line-height: 1.6;">
                Experience the ease of a single partner for all your technical needs.
            </p>

            <a href="contact.html" class="btn btn-liquid-gold"
                style="position: relative; display: inline-flex; justify-content: center; align-items: center; font-size: 1.125rem; font-weight: 700; color: #020617; background: #F59E0B; padding: 1.25rem 3.5rem; border-radius: 50px; text-decoration: none; overflow: hidden; transition: transform 0.3s ease; box-shadow: 0 0 30px rgba(245, 158, 11, 0.4);">
                <span style="position: relative; z-index: 2;">Get a Free Quote</span>
                <div class="liquid-bg"></div>
            </a>

        </div>
    </div>

    <style>
        .cta-gateway {
            perspective: 1000px;
        }

        .singularity-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.15) 0%, rgba(245, 158, 11, 0.05) 40%, transparent 70%);
            border-radius: 50%;
            animation: pulse-singularity 8s ease-in-out infinite;
            z-index: 1;
            pointer-events: none;
        }

        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(1px 1px at 10% 10%, white, transparent),
                radial-gradient(1px 1px at 20% 40%, white, transparent),
                radial-gradient(2px 2px at 40% 60%, rgba(255, 255, 255, 0.5), transparent),
                radial-gradient(1px 1px at 80% 80%, white, transparent),
                radial-gradient(1.5px 1.5px at 60% 20%, rgba(255, 255, 255, 0.6), transparent);
            background-size: 500px 500px;
            opacity: 0.3;
            animation: star-drift 60s linear infinite;
        }

        .btn-liquid-gold:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(245, 158, 11, 0.6);
        }

        @keyframes pulse-singularity {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }

        @keyframes star-drift {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 500px 500px;
            }
        }
    </style>
</section>
